<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>clone-1-web</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="title">
        <p>JIIN'S CLONE</p>
      </div>
      <div class="nav">
        <div class="life">
          <div class="life__container">
            <span>STILL LIFE</span>
            <i class="fas fa-chevron-down"></i>
          </div>
          <ul class="life__nav">
            <li class="life__nav__item">RECENT WORK</li>
            <li class="life__nav__item">MOTION</li>
            <li class="life__nav__item">PEOPLE</li>
            <li class="life__nav__item">FOOD & DRINK</li>
            <li class="life__nav__item">CINNERCIAL</li>
            <li class="life__nav__item">ALL</li>
          </ul>
        </div>
        <a href="#" class="blog">BLOG</a>
        <a href="#" class="info">INFO</a>
      </div>
    </header>

    <main class="main">
      <a href="#" class="work work1">
        <div class="work1__photo photo"></div>
        <div class="work__title">Pussy on Protest</div>
      </a>

      <a href="#" class="work work2">
        <div class="work2__photo photo"></div>
        <div class="work__title">
          The Handmaid's Tale for The New York Times
        </div>
      </a>
    </main>

    <div class="color">
      <button class="color__btn pink" data-value="#da3b7d"></button>
      <button class="color__btn red" data-value="#df3d3a"></button>
      <button class="color__btn orange" data-value="#e67d43"></button>
      <button class="color__btn yellow" data-value="#f6e977"></button>
      <button class="color__btn green" data-value="#47965d"></button>
      <button class="color__btn blue" data-value="#4c8aef"></button>
      <button class="color__btn purple" data-value="#8655a7"></button>
      <button class="color__btn grey" data-value="#797373"></button>
    </div>
  </body>
</html>
